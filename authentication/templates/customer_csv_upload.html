{% extends "__base.html" %}
{% block container %}

<div class="row mt-4"></div>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-row">
        <div class="col-8">
            {{customer_upload_form.upload_file}}
        </div>
        <div class="col-2">
            <button type="submit" class="btn btn-info btn-block">Upload</button>
        </div>
    </div>
</form>

<hr/>

{% endblock %}
